<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title></title>
  </head>
  <body>
    <div id="root">
      <div class="calculator">
        <div class="left">
          <input type="number" value="0" id="left-hand" />
        </div>
        <p id="selected-sign">click sign below</p>
        <div class="right">
          <input type="number" value="0" id="right-hand" />
        </div>
        <div class="result-wrapper">
          <p>=</p>
          <p id="result">result</p>
        </div>
        <div class="signs">
          <button class="sign" id="sum">+</button>
          <button class="sign" id="subtract">-</button>
          <button class="sign" id="multiply">*</button>
          <button class="sign" id="divide">/</button>
        </div>
      </div>
    </div>
    <script type="module" src="./index.mjs" defer></script>
  </body>
</html>
