  <head>

    <div id="root">
      <input type="text" class="first-input" id="first_number" />
      <span class="first-span"></span>
      <input type="text" class="second-input" id="second_number" />
      <span>=</span>
      <span class="second-span" id="result"></span>

        <button value="*" class="button three-button">*</button>
        <button value="/" class="button forth-button">/</button>
